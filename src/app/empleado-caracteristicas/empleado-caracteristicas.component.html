<label for="">Característica: </label>
<!-- Se le añade al input un identificador (#nuevaCaracteristica) -->
<input type="text" #nuevaCaracteristica>
<!-- El botón ejecuta el método del componente (addCaracteristicaEmpleado) y se le pasa como valor el 'value' del cuadro de texto -->
<button (click)="addCaracteristicaEmpleado(nuevaCaracteristica.value)" class="btn btn-primary">Añadir característica</button>
