<div class="container">
  <div class="col"><h1>{{ titulo }}</h1></div>

  <br><br>

  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cNombre">
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cApellido">
    </div>

    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cCargo">
    </div>

    <div class="form-group col-md-3">
      <label for="salario">Salario:</label>
      <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cSalario">
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="registrarEmpleado()">Registrar</button>
    </div>


  </form>
</div>

<app-empleado-hijo *ngFor="let empleado of empleados; let i=index" [empleado]="empleado" [indice]="i"></app-empleado-hijo>
